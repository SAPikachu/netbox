# Configuration file for ddclient generated by debconf
#
# /etc/ddclient.conf

syslog=yes

use=web
web=http://192.168.1.254/
web-skip='WAN IP'

postscript=${BASE}/vpnutils/update-he.sh

protocol=namecheap
# use=if, if=ppp0
server=dynamicdns.park-your-domain.com
login=${DDCLIENT_LOGIN}
password='${DDCLIENT_PASSWORD}'
ssl=yes
box
